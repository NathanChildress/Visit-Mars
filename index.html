<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Mars!</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Minified JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--adding Bootstrap plugins here-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <!-- local JS -->
    <script src="js/config.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body class="the-grid">
    <canvas id="canvas"></canvas>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1>Visit Mars</h1>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><a href="#">Page 1</a></li>
                  </ul>
            </div>
        </nav>
       
    </header>
    <svg viewBox="0 0 100 100" class="deimos">
        <circle cx="10" cy="15"" r="10"/>
    </svg>
    <svg viewBox="0 0 100 100" class="phobos">
        <circle cx="13" cy="25"" r="10"/>
    </svg>
    
    <div class="space">
        <div class="card weather-card" id="marsWeather">
            <div class="card-body">
                <table class="table">
                    <tr><td>temperature: </td><td id="temperature"></td></tr>
                    <tr><td>windspeed: </td><td id="windspeed"></td></tr>
                    <tr><td>season: </td><td id="season"></td></tr>
                </table>
            </div>
        </div>
    </div>
    <!-- <img src="images/Rocket-ship-Clip-Art.svg" alt="Rocket-ship-Clip-Art"> -->
    <div class="launchList"></div>
    <div id="soil"></div>
    <div id="twitterfeed">
            <div>Local Celebrities</div>
            <div>
                <button class="btn" id="perseverance">perseverance</button>
                <button class="btn" id="curiosity">curiosity</button>
                <button class="btn" id="insight">insight</button>
            </div>
            <div id="perseverance-tweet" class="rover-tweets">
                <a class="twitter-timeline rover-tweets" data-width="300" data-theme="light" href="https://twitter.com/NASAPersevere?ref_src=twsrc%5Etfw">Tweets by NASAPersevere</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div id="curiosity-tweet" class="rover-tweets">
                <a class="twitter-timeline rover-tweets" data-width="300" data-theme="light" href="https://twitter.com/MarsCuriosity?ref_src=twsrc%5Etfw">Tweets by MarsCuriosity</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div id="insight-tweet" class="rover-tweets">
                <a class="twitter-timeline rover-tweets" data-width="300" data-theme="light" href="https://twitter.com/NASAInSight?ref_src=twsrc%5Etfw">Tweets by NASAInSight</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="launchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Launch Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
            
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Reserve my Seat!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
