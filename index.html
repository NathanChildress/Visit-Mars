<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Mars!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Minified JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!-- local JS -->
    <script src="js/config.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container">
    <nav>
        <h1 >Visit Mars</h1>
    </nav>
    
    <div class="space">
        <div class="card weather-card" id="marsWeather">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="temperature"></li>
                    <li class="list-group-item" id="windspeed"></li>
                    <li class="list-group-item" id="season"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <img src="images/Rocket-ship-Clip-Art.svg" alt="Rocket-ship-Clip-Art"> -->
    <main>
        

        <div class="launchList"></div>
        <div id="twitterfeed">
            <div>Local Celebrities</div>
            <div><button class="btn" id="perseverance">perseverance</button>
                <button class="btn" id="curiosity">curiosity</button>
                <button class="btn" id="insight">insight</button>
            </div>
        </div>
    </main>
</div>
</body>

</html>
